<VirtualHost *:80>
    ServerAdmin jbaggio@rsttechnology.com
    DocumentRoot /var/www/html

    <Directory /var/www/html>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    # Alias for Let's Encrypt challenge
    Alias /.well-known/acme-challenge /var/www/certbot/.well-known/acme-challenge
    <Directory /var/www/certbot/.well-known/acme-challenge>
        AllowOverride None
        Options +MultiViews +Indexes
        Require all granted
    </Directory>

    # Redirect HTTP to HTTPS
    RewriteEngine on
    RewriteCond %{SERVER_NAME} =standarddms.mytruecloud.com
    RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,NE,R=permanent]
</VirtualHost>

<VirtualHost *:443>
    ServerAdmin jbaggio@rsttechnology.com
    DocumentRoot /var/www/html

    # SSL configuration
    SSLEngine on
    SSLCertificateFile /etc/letsencrypt/live/standarddms.mytruecloud.com/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/standarddms.mytruecloud.com/privkey.pem
    SSLCertificateChainFile /etc/letsencrypt/live/standarddms.mytruecloud.com/chain.pem

    # Log files
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined

    <Directory /var/www/html>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    # Alias for Let's Encrypt challenge
    Alias /.well-known/acme-challenge /var/www/certbot/.well-known/acme-challenge
    <Directory /var/www/certbot/.well-known/acme-challenge>
        AllowOverride None
        Options +MultiViews +Indexes
        Require all granted
    </Directory>
</VirtualHost>
